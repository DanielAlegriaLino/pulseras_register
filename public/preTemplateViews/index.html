<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/form.css">
    <title>Registrados</title>
</head>
<body>
    <header>
        <div class="navbar navbar-custom p-2">
            <div class="container">
                <a href="#" class="navbar-brand d-flex align-items-center">
                    <img src="../img/monograma_sello_nude.png" class="me-3" width="40" height="60" alt="Logo">
                    <img src="../img/yohawe_nude.png" class="me-3" width="100" height="30" alt="Nombre">
                </a>
                <button href="form.html" class="btn btn-custom">Registro</button>
            </div>
        </div>
    </header> 
    <main class="py-4 text-center">
        <h1>Registrados</h1>
        <section class="container my-5">
            <div class="row d-flex"><h4>Buscar Registro</h4></div>
            <div class="row">
                <div class="col"></div>
                <div class="col-8">
                    <form action="" role="search" class="d-flex mx-5">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                </div>
                <div class="col"></div>
            </div>
        </section>
        <section class="container my-3">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Pais</th>
                        <th>Modalidad</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Tipo de Brazalete</th>
                        <th>Guardar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>#</td>
                        <td>Nombre</td>
                        <td>Pais</td>
                        <td>Modalidad</td>
                        <td>Fecha</td>
                        <td>Hora</td>
                        <form action="">
                            <td>
                                <Select class="form-select text-center tipo-pulsera" aria-label="tipo-pulsera">
                                    <option selected value="0">Tipo de Pulsera</option>
                                    <option value="1">Staff</option>
                                    <option value="2">Expositor</option>
                                    <option value="3">Colaborador</option>
                                    <option value="4">VIP</option>
                                    <option value="5">Artista</option>
                                    <option value="6">Comunicación</option>
                                </Select>
                            </td>
                            <td>
                                <button class="btn btn-primary" type="submit">Guardar</button>
                            </td>
                        </form>
                    </tr>
                    <tr>
                        <td>#</td>
                        <td>Nombre</td>
                        <td>Pais</td>
                        <td>Modalidad</td>
                        <td>Fecha</td>
                        <td>Hora</td>
                        <form action="">
                            <td>
                                <Select class="form-select text-center tipo-pulsera" aria-label="tipo-pulsera">
                                    <option selected value="0">Tipo de Pulsera</option>
                                    <option value="1">Staff</option>
                                    <option value="2">Expositor</option>
                                    <option value="3">Colaborador</option>
                                    <option value="4">VIP</option>
                                    <option value="5">Artista</option>
                                    <option value="6">Comunicación</option>
                                </Select>
                            </td>
                            <td>
                                <button class="btn btn-primary" type="submit">Guardar</button>
                            </td>
                        </form>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../../src/index.js"></script>
</body>
</html>
